<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B-Tree Visualizer</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        input, button {
            font-size: 16px;
            padding: 8px;
            margin-right: 8px;
        }

        svg {
            border: 1px solid #ccc;
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .node-rect {
            fill: #f0f0f0;
            stroke: #333;
            stroke-width: 1.5px;
        }

        .key-text {
            font-size: 14px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
<h1>B-Tree Visualizer</h1>

<input id="keyInput" type="number" placeholder="Enter key..." />
<button onclick="insertKey()">Insert</button>
<button onclick="remove()">Remove</button>
<button onclick="resetTree()">Reset Tree</button>

<svg id="treeCanvas"></svg>

<script src="app.js"></script>
</body>
</html>
